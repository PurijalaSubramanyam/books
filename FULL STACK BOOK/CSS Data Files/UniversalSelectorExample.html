<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS: The element selector</title>
    <style>

	* 
	{
		font-size:32px;
	}

        
    </style>
</head>
<body>

<h6>Universal selector set all font size as 32 in this document</h6>

Universal selector set all font size as 32 in this document

</body>
</html>
